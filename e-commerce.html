<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque</title>
    <link rel="stylesheet" href="e-commerce.css">
</head>
<body>
    <header>
        <h1>Sistema de Estoque</h1>
    </header>

    <main>
        <!-- Formulário para adicionar produtos -->
        <section id="form-section">
            <h2>Adicionar Produto</h2>
            <input type="text" id="nome" placeholder="Nome do produto">
            <input type="number" id="quantidade" placeholder="Quantidade" min="1">
            <button id="btnAdicionar">Adicionar / Atualizar</button>
        </section>

        <!-- Campo de pesquisa -->
        <section id="search-section">
            <input type="text" id="pesquisa" placeholder="Pesquisar produto...">
        </section>

        <!-- Lista de produtos -->
        <section id="lista-section">
            <h2>Estoque Atual</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">
                    <!-- Produtos aparecerão aqui -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" id="total-produtos">Total de itens: 0</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>

    <script src="e-commerce.js"></script>
</body>
</html>
